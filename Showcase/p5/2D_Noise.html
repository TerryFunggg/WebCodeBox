<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D Perlin Noise</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
        var increase = 0.01;

        function setup(){ 
            createCanvas(200 , 200);
           // pixelDensity(1);
        }

        function draw(){
            
            var yOff = 0;
            loadPixels();
            for(let x = 0; x < width; x++){
                var xOff = 0;
                for(let y = 0; y < height ; y++){
                    var index = (x + y * width) * 4;
                    var r  = noise(xOff, yOff) * 255;
                    pixels[index + 0] = r;
                    pixels[index + 1] = r;
                    pixels[index + 2] = r;
                    pixels[index + 3] = 255;

                    xOff += increase;
                }
                yOff += increase;
            }
            updatePixels();
            noLoop();

        }


    </script>
</body>
</html>
